<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="bmiarea">
        <div id="bmiform">
            <h1>BMI Calculator</h1>
            <label for="weight">Weight (kgs) :</label>
            <input type="number" id="weight" placeholder="Enter your weight" required><br/>
            <label for="height">Height (cms) :</label>
            <input type="number" id="height" placeholder="Enter your height" required><br/>
            <button type="button" onclick="calculateBMI()">Calculate</button><br/>
            <label for="result">Result :</label>
            <input type="number" name="result" id="result" readonly>
            <p id="info">    </p>
        </div>
    </div>
    <p>Designed by<span> Kesavan</span></p>
    <script type="text/javascript">
        function calculateBMI(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            if(weight=='' || height==''){
                alert("Enter valid height and weight!");
            }
            else if(weight<=0 && height<=0){
                alert("Weight and Height should be higher than 0");
            }
            else if(weight<=0){
                alert("Weight should be higher than 0");
            }
            else if(height<=0){
                alert("Height should be higher than 0");
            }
            else{
                let res = (weight/((height/100)*(height/100))).toFixed(2);
                let info = document.getElementById('info');
                info.style.fontSize ="20px";
                info.style.fontWeight="bolder";

                document.getElementById('result').value = res;
                if(res<=18.5){
                    info.style.color = "tomato";
                    info.innerHTML = "UNDERWEIGHT";
                }
                else if(res<=24.9){
                    info.style.color = "lime";
                    info.innerHTML = "HEALTHY";
                }
                else if(res<=29.9){
                    info.style.color = "Yellow";
                    info.innerHTML = "OVERWEIGHT";
                }
            }
        }
    </script>
</body>
</html>
